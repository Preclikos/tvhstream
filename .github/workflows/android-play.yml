name: Build & Deploy to Google Play

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: gradle

      - name: Decode keystore
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 -d > upload.jks

      - name: Create Play service account json
        run: |
          echo '${{ secrets.PLAY_SERVICE_ACCOUNT_JSON }}' > play-service-account.json

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Build (Gradle)
        env:
          KEYSTORE_PATH: ${{ github.workspace }}/upload.jks
          KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
        run: |
          ./gradlew --no-daemon clean bundleRelease \
            -Pandroid.injected.signing.store.file="$KEYSTORE_PATH" \
            -Pandroid.injected.signing.store.password="$KEYSTORE_PASSWORD" \
            -Pandroid.injected.signing.key.alias="$KEY_ALIAS" \
            -Pandroid.injected.signing.key.password="$KEY_PASSWORD"

      - name: Upload to Play (Fastlane supply)
        env:
          SUPPLY_JSON_KEY: ${{ github.workspace }}/play-service-account.json
        run: |
          gem install fastlane -N
          cd android || true
          fastlane android deploy_internal
