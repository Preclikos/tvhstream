name: Build & Deploy to Google Play

on:
  push:
    branches:
      - "master"
      - "release/**"
    tags:
      - "v*.*.*"
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: gradle

      - name: Decode keystore
        run: echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 -d > upload.jks

      - name: Create Play service account json
        run: echo '${{ secrets.PLAY_SERVICE_ACCOUNT_JSON }}' > play-service-account.json

      - name: Decode google-services.json
        run: |
          echo "${{ secrets.GOOGLE_SERVICES_JSON_BASE64 }}" | base64 -d > app/google-services.json

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Versioning and Track Logic
        shell: bash
        run: |
          set -euo pipefail
          
          # 1. Základní nastavení
          TRACK="internal"
          VERSION_NAME_TO_SET=""
          
          # 2. Rozlišení kontextu podle GITHUB_REF
          if [[ "${GITHUB_REF}" == refs/tags/v* ]]; then
            TRACK="production"
            VERSION_NAME_TO_SET=${GITHUB_REF#refs/tags/v}
          elif [[ "${GITHUB_REF}" == refs/heads/release/* ]]; then
            TRACK="alpha"
            VERSION_NAME_TO_SET=${GITHUB_REF#refs/heads/release/}
          else
            TRACK="internal"
            # Pro master nenasazujeme novou verzi, jen ji můžeme přečíst nebo nechat být
          fi

          # 3. Výpočet versionCode (vždy unikátní pro Play Store)
          # Použijeme GITHUB_RUN_NUMBER jako základní posun
          BASE_VC=10000
          VC=$((BASE_VC + GITHUB_RUN_NUMBER))
          
          FILE="app/build.gradle.kts"
          echo "Updating $FILE: Setting versionCode = $VC"
          sed -i -E "s/versionCode[[:space:]]*=[[:space:]]*[0-9]+/versionCode = ${VC}/" "$FILE"

          # 4. Zápis versionName jen pokud jsme v tagu nebo release branchi
          if [ -n "$VERSION_NAME_TO_SET" ]; then
            echo "Setting versionName = \"$VERSION_NAME_TO_SET\""
            sed -i -E "s/versionName[[:space:]]*=[[:space:]]*\".*\"/versionName = \"${VERSION_NAME_TO_SET}\"/" "$FILE"
            echo "VERSION_NAME=${VERSION_NAME_TO_SET}" >> "$GITHUB_ENV"
          else
            # Pro master vytáhneme stávající versionName ze souboru, abychom ho měli v env pro Fastlane
            CURRENT_VN=$(grep "versionName" "$FILE" | sed -E 's/.*=[[:space:]]*"(.*)"/\1/')
            echo "VERSION_NAME=${CURRENT_VN}" >> "$GITHUB_ENV"
          fi

          echo "RELEASE_TRACK=${TRACK}" >> "$GITHUB_ENV"

      - name: Upload to Play (Fastlane)
        env:
          KEYSTORE_PATH: ${{ github.workspace }}/upload.jks
          ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
          SUPPLY_JSON_KEY: ${{ github.workspace }}/play-service-account.json
          RELEASE_TRACK: ${{ env.RELEASE_TRACK }}
          VERSION_NAME: ${{ env.VERSION_NAME }}
        run: |
          gem install fastlane -N --user-install
          echo "$HOME/.local/share/gem/ruby/3.2.0/bin" >> $GITHUB_PATH
          fastlane android deploy