name: Build APK + GitHub Release (release branches only)

on:
  push:
    branches:
      - "release/**"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build_release_apk:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: gradle

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          targetSdk: '35'
      
      - name: Install BuildTools
        run: sdkmanager --install "build-tools;35.0.0"

      - name: Decode google-services.json
        run: |
          echo "${{ secrets.GOOGLE_SERVICES_JSON_BASE64 }}" | base64 -d > app/google-services.json

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Versioning (release branch -> versionName)
        shell: bash
        run: |
          set -euo pipefail

          # Expect refs/heads/release/x.y.z
          VERSION_NAME_TO_SET="${GITHUB_REF#refs/heads/release/}"

          # Unique versionCode for Android
          BASE_VC=10000
          VC=$((BASE_VC + GITHUB_RUN_NUMBER))

          FILE="app/build.gradle.kts"
          echo "Updating $FILE: versionCode=$VC, versionName=$VERSION_NAME_TO_SET"

          sed -i -E "s/versionCode[[:space:]]*=[[:space:]]*[0-9]+/versionCode = ${VC}/" "$FILE"
          sed -i -E "s/versionName[[:space:]]*=[[:space:]]*\".*\"/versionName = \"${VERSION_NAME_TO_SET}\"/" "$FILE"

          echo "VERSION_NAME=${VERSION_NAME_TO_SET}" >> "$GITHUB_ENV"
          echo "VERSION_CODE=${VC}" >> "$GITHUB_ENV"
          echo "RELEASE_TAG=v${VERSION_NAME_TO_SET}" >> "$GITHUB_ENV"

      # These env vars are commonly used by Gradle signingConfigs (you wire them in build.gradle.kts)
      - name: Build Release APK
        run: |
          ./gradlew clean assembleRelease

      - uses: r0adkll/sign-android-release@v1
        name: Sign APK
        id: sign_app
        with:
          releaseDirectory: app/build/outputs/apk/release
          signingKeyBase64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
          alias: ${{ secrets.ANDROID_KEY_ALIAS }}
          keyStorePassword: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          keyPassword: ${{ secrets.ANDROID_KEY_PASSWORD }}
        env:
          BUILD_TOOLS_VERSION: "35.0.0"

      - name: Delete older GitHub releases (keep latest 1)
        uses: dev-drprasad/delete-older-releases@v0.3.4
        with:
          keep_latest: 1
          delete_tags: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create/Update GitHub Release and upload APK
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.RELEASE_TAG }}
          name: ${{ env.RELEASE_TAG }}
          prerelease: true
          generate_release_notes: true
          make_latest: false
          files: |
            ${{ steps.sign_app.outputs.signedReleaseFile }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
